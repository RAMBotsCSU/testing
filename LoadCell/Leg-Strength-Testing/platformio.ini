[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
board_build.filesystem = littlefs
build_flags = -I include
lib_deps = 
	arduino-libraries/Arduino_JSON@^0.2.0
	ottowinter/ESPAsyncWebServer-esphome@^3.0.0
	me-no-dev/ESPAsyncTCP@^1.2.2
	olkal/HX711_ADC@^1.2.12
